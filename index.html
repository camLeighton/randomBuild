<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Build Generator</title>
    <link href="https://db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=Beaufort+for+LOL+Bold" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="header">
        <img src="./resources/logo.png" id="logo" id="logo">
        <h1>League of Legends Random Build Generator</h1>
    </div>


    <div id="input">
        <form>
            <label for="champ">Champion name:</label>
            <input type="text" id="champ" name="champ" placeholder="Enter champion name">
            <button type="submit">Submit</button>
            <button type="submit">Random</button>
        </form>
    </div>


    <div id="board">
        <h2>Champ Name Placeholder</h2>
        <img id="champ-splash">

        <div id="items">
            <img id="item1">
            <img id="item2">
            <img id="item3">
            <img id="item4">
            <img id="item5">
            <img id="boots">
        </div>
    </div>


</body>
</html>
